services:
  php:
    image: ghcr.io/dmkos/php:8.4-fpm-freebsd-pkg
    restart: always
    volumes:
      - ./html:/usr/local/www/html
  web:
    image: docker.io/library/caddy:2
    platform: linux/amd64
    restart: always
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - ./config:/etc/caddy
      - ./html:/srv
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
